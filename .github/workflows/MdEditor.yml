name: MdEditor

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout repository
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2'

      - name: Build App
        run: ./.github/build.sh

      - name: Run Unit Tests
        run: ./.github/test.sh
