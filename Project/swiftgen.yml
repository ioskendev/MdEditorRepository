strings:
  inputs: "Resources/en.lproj/Localizable.strings"
  outputs:
    templatePath: Templates/Strings.stencil
    output: "Resources/Autogenerated/Strings.swift"
xcassets:
  inputs: "Resources/Assets.xcassets"
  outputs:
    templatePath: Templates/Assets.stencil
    output: "Resources/Autogenerated/Assets.swift"
    params:
      forceProvidesNamespaces: true
